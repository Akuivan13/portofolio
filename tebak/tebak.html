<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    
    <link rel="stylesheet" href="tebak.css">
   
  <title>Game Tebak-tebakan</title>
  
</head>
<body>
  <h1>Selamat datang di Game Tebak-tebakan!</h1>
  <p>Pilih kategori tebak-tebakan:</p>
  <button onclick="mulaiTebakTebakan('buah')">Buah</button>
  <button onclick="mulaiTebakTebakan('hewan')">Hewan</button>
  <div id="game-container" style="display: none;">
    <h2 id="tebakan-title"></h2>
    <input type="text" id="jawaban-input" placeholder="Tebak jawabannya">
    <button onclick="periksaJawaban()">Periksa</button>
    <p id="hasil"></p>
    <button onclick="mulaiTebakTebakan()">Lanjutkan</button>
  </div>

  <script>
    var buahTebakTebakan = [
      { tebakan: "apel", jawaban: "apel" },
      { tebakan: "jeruk", jawaban: "jeruk" },
      { tebakan: "mangga", jawaban: "mangga" }
    ];

    var hewanTebakTebakan = [
      { tebakan: "kucing", jawaban: "kucing" },
      { tebakan: "anjing", jawaban: "anjing" },
      { tebakan: "burung", jawaban: "burung" }
    ];

    function mulaiTebakTebakan(kategori) {
      document.getElementById("game-container").style.display = "block";
      document.getElementById("jawaban-input").value = "";
      document.getElementById("hasil").innerHTML = "";

      var tebakTebakan;
      if (kategori === "buah") {
        tebakTebakan = buahTebakTebakan;
        document.getElementById("tebakan-title").innerHTML = "Tebak Buah:";
      } else if (kategori === "hewan") {
        tebakTebakan = hewanTebakTebakan;
        document.getElementById("tebakan-title").innerHTML = "Tebak Hewan:";
      } else {
        document.getElementById("game-container").style.display = "none";
        return;
      }

      var randomIndex = Math.floor(Math.random() * tebakTebakan.length);
      var tebakan = tebakTebakan[randomIndex].tebakan;
      var jawaban = tebakTebakan[randomIndex].jawaban;
      console.log(jawaban);

      document.getElementById("jawaban-input").focus();

      function periksaJawaban() {
        var input = document.getElementById("jawaban-input").value.toLowerCase();
        if (input === jawaban.toLowerCase()) {
          document.getElementById("hasil").innerHTML = "Jawaban benar!";
        } else {
          document.getElementById("hasil").innerHTML = "Jawaban salah. Coba lagi!";
        }
      }

      document.getElementById("jawaban-input").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          periksaJawaban();
        }
      });
    }
  </script>
</body>
</html>

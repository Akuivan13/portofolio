      <script>
        // JavaScript untuk animasi mengetik
        var textElement1 = document.getElementById('text1');
        var textElement2 = document.getElementById('text2');
        var textElement3 = document.getElementById('text3');
        var textElement4 = document.getElementById('text4');
        
        var texts1 = ["Riski Muhammad Ivan"];
        var texts2 = ["A High School Student","Seorang Siswa SMA"];
        var texts3 = ["Halo, nama saya Riski Muhammad Ivan. Saya seorang siswa SMA Yang Sedang Belajar Programming, Saya Sudah Belajar Programming Satu Bulan Lebih , Saya Belajar HTML CSS & JavaScript.","Hello, my name is Riski Muhammad Ivan. I am a high school student who is learning programming, I have studied programming for more than one month, and I am learning HTML, CSS & JavaScript."];
        var texts4 = ["Saya sangat tertarik pada dunia Teknologi Di Zaman Sekarang. Saya percaya bahwa dengan Mempelajari Bahasa Lain, kita dapat Mengikuti Perkembangan Zaman yang ada dan dapat berkontribusi pada bidang teknologi tertentu.","I am very interested in the world of Technology In Today's Age. I believe that by Learning Other Languages, we can Keep Up with the Times and can contribute to certain areas of technology."];
        

        var speed = 100; // Kecepatan ketikan (dalam milidetik)
        var currentIndex1 = 0;
        var currentIndex2 = 0;
        var currentIndex3 = 0;
        var currentIndex4 = 0;
        
        function typeWriter(element, texts, currentIndex) {
          var text = texts[currentIndex];
          var index = 0;
          
          function recursiveTyping() {
            if (index < text.length) {
              element.innerHTML += text.charAt(index);
              index++;
              setTimeout(recursiveTyping, speed);
            } else {
              setTimeout(eraseText, 1000); // Tunggu 1 detik setelah selesai mengetik sebelum menghapus teks
            }
          }
          
          function eraseText() {
            if (index >= 0) {
              var newText = text.substring(0, index);
              element.innerHTML = newText;
              index--;
              setTimeout(eraseText, speed);
            } else {
              currentIndex = (currentIndex + 1) % texts.length; // Pindah ke teks berikutnya dalam array
              typeWriter(element, texts, currentIndex); // Panggil kembali fungsi untuk mengetik teks baru
            }
          }
          
          recursiveTyping();
        }
        
        typeWriter(textElement1, texts1, currentIndex1);
        typeWriter(textElement2, texts2, currentIndex2);
        typeWriter(textElement3, texts3, currentIndex3);
        typeWriter(textElement4, texts4, currentIndex4);
        </script>
